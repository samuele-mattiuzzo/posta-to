{% extends "base.html" %}

{% block title %}Top rankings{% endblock %}

{% block content %}
<div id="current">
	
	<div class="spacer"></div>

	<div id="post_space">

		<p class="title" id="users">Top posts</p>
			<table>
				<tr><th>RANK</th><th>TTTLE</th><th>VOTES</th>
				{% for u in top_posts %}
				<tr>
					<td>{{ forloop.counter }}</td>
					<td>
						<a class="link" href="/posts/{{ u.id }}/">#{{ u.id }} {{ u.title }}</a>
					</td>
					<td>{{ u.plus_votes }} - {{ u.down_votes }}</td>
				</tr>
				{% endfor %}
			</table>
	</div>
</div>
{% endblock %}
