{% extends "base.html" %}

{% block title %}Postato's users{% endblock %}

{% block content %}
<div id="current"> 
      <div class="spacer"></div>  
      <div id="post_space">
      	<p class="title" id="users">Users</p>
      	<table>
      			<!-- users sorted by registration date -->
				<tr><th>ID</th><th>NAME</th>
				{% for u in users %}
				<tr>
					<td>{{ u.id }}</td>
					<td>
					<a class="link" href="/users/{{ u.id }}/{{ u.username }}">{{ u.username }}</a>
					</td>
				</tr>
				{% endfor %}
			</table>
      </div>
</div>
{% endblock %}
